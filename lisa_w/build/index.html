<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App</title>
</head>
<body data-ng-app="ArcadeApp">
  <h1>Arcades</h1>
  <main data-ng-init="arcadectrl.getArcades()" data-ng-controller="ArcadeController as arcadectrl">

  <h2>{{dance}}</h2>
  <form data-ng-submit="arcadectrl.createArcade(newArcade)">
    Name<input type="text" data-ng-model="newArcade.name">
    Address<input type="text" data-ng-model="newArcade.address">
    Hours<input type="text" data-ng-model="newArcade.hours">
    <button type="submit">Add New Arcade</button>
  </form>
----------------------------------------------------------------------------
    <div data-ng-repeat="arcade in arcadectrl.arcades">
      <h2><em> Name:</em> {{arcade.name}} </h2>
      <h2><em>Address:</em>  {{arcade.address}}</h2>
      <h2><em>Hours:</em> {{arcade.hours}}</h2>
    <button data-ng-click="arcadectrl.removeArcade(arcade)">Delete</button>

    <button data-ng-click="arcadectrl.updateArcade(arcade)" , "showDetails =! showDetails">Update</button>

    <form data-ng-submit="arcadectrl.updateArcade(arcade)" data-ng-show="showDetails">
      Name<input type="text" data-ng-model="arcade.name">
      Address<input type="text" data-ng-model="arcade.address">
      Hours<input type="text" data-ng-model="arcade.hours">
      <button type="submit">Update Arcade</button>

    </form>

  </div>
    _________________________________________________________________________




  </main>

  <script src="bundle.js" type="text/javascript"></script>

</body>
</html>
