<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
  </head>
  <body data-ng-app="ArcadeApp">
    <h1>Arcades</h1>
    <main data-ng-init="arcadectrl.getArcade()" data-ng-controller="ArcadeController as arcadectrl">

      <ul>
        <li data-ng-repeat="arcade in arcadectrl.arcades">{{arcade.data}}  </li>
        <button data-ng-click="arcadectrl.removeArcade(arcade)">Delete</button>


      </ul>
      <h1>{{arcadectrl.arcade}}</h1>
      <form data-ng-submit="arcadectrl.createArcade(newArcade)">
        <input type="text" data-ng-model="newArcade.name"/>
        <button type="submit">New Arcade</button>

      </form>

    </main>

<script src='bundle.js'></script>
  </body>
</html>
