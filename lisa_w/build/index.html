<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body data-ng-app="ArcadeApp">
    <main data-ng-controller="ArcadeController as arcadectrl">
      <h1>{{arcadectrl.Arcade}}</h1>
      <form data-ng-submit="arcadectrl.createArcade(newArcade)">
        <input type="text" data-ng-model="newArcade.name"/>
        <button type="submit">New Arcade</button>

      </form>

    </main>

<script src='./bundle.js'></script>
  </body>
</html>
