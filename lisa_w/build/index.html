<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
  </head>
  <body data-ng-app="ArcadeApp">
    <h1>Arcades</h1>
    <main data-ng-init="arcadectrl.getArcades()" data-ng-controller="ArcadeController as arcadectrl">

<div data-ng-repeat="arcade in arcades">
  {{arcade.name}}

</div>
      <ul>
        <li data-ng-repeat="arcade in arcadectrl.arcades">Arcade Name: {{arcade.name}}
          <p>Arcade Name: {{arcade.name}}</p>
           </li>
        <button data-ng-click="arcadectrl.removeArcade()">Delete</button>


      </ul>
      <h1>{{dance}}</h1>
      <form data-ng-submit="arcadectrl.createArcade(newArcade)">
        Add Name<input type="text" data-ng-model="newArcade.name">
        <button type="submit">New Arcade</button>

      </form>

     </main>

<script src="bundle.js" type="text/javascript"></script>

  </body>
</html>
