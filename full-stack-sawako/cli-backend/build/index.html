<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Stack App</title>
  </head>
  <body data-ng-app="myApp">
    <nav>
      <a data-ng-click=""></a>
      <a ></a>
    </nav>
    <section data-ng-controller="ContinentCtrl as conts">
      <form data-ng-submit="conts.createContinents(conts.newConts)">
        <label>Country:</label>
          <p data-ng-bind="conts.newConts.country"></p>
          <input data-ng-model="conts.newConts.country" type="text"/><br>
        <label>Region:</label>
          <p data-ng-bind="conts.newConts.region"></p>
          <input data-ng-model="conts.newConts.region" type="text"/><br>
        <label>Mineral:</label>
          <p data-ng-bind="conts.newConts.mineral"></p>
          <input data-ng-model="conts.newConts.mineral" type="text"/><br>
        <button type="submit">Create New Continents!</button>
      </form>
      <!-- Editing one data set selected by ID -->
      <form data-ng-submit="conts.getByIdContinents()">
        <label>*****Search by ID *****</label>
        <p data-ng-hide="editing" data-ng-model="conts.getCont" data-ng-bind="conts.getCont._id"></p>
        <label data-ng-show="conts.editing">id:</label>
        <input data-ng-model="conts.id" type="text">
        <label data-ng-show="conts.editing">country:</label>
        <input data-ng-show="conts.editing" data-ng-model="conts.getCont.country" type="text">
        <p data-ng-model="conts.getCont" data-ng-bind="conts.getCont.country"></p>
        <label data-ng-show="conts.editing">region:</label>
        <input data-ng-show="conts.editing" data-ng-model="conts.getCont.region" type="text">
        <p data-ng-model="conts.getCont" data-ng-bind="conts.getCont.region"></p>
        <label data-ng-show="conts.editing">mineral:</label>
        <input data-ng-show="conts.editing" data-ng-model="conts.getCont.mineral" type="text">
        <p data-ng-model="conts.getCont" data-ng-bind="conts.getCont.mineral"></p>
        <label data-ng-model="conts.status" data-ng-bind="conts.status"></label>
        <button type="submit">Search by Id</button>
        <input data-ng-hide="!conts.editing" data-ng-click="conts.cancelEdits()" type="button" value="Cxl Edit">
        <input data-ng-hide="!conts.buttonShow" data-ng-click="conts.editing = !conts.editing" type="button" value="Edit">
        <input data-ng-hide="!conts.editing" data-ng-click="conts.deleteContinentById()" type="button" value="Delete">
        <input data-ng-hide="!conts.editing" type="submit" data-ng-click="conts.editContinents()" value="Save Edit">
      </form>
      <!-- Getting all data via GET route -->
      <form data-ng-submit="conts.getContinents()">
        <div "conts.deleting === true" ? data-ng-repeat="contData in conts.allContinents" : data-ng-repeat="contData in conts.continentsList"><br>
          <label class="conts-repeat">id:</label>
          <p class="conts-repeat" data-ng-bind="contData._id"></p>
          <label class="conts-repeat">Country:</label>
          <p class="conts-repeat" data-ng-bind="contData.country"></p>
          <label>Region:</label>
          <p class="conts-repeat" data-ng-bind="contData.region"></p>
          <label class="conts-repeat">Mineral:</label>
          <p class="conts-repeat" data-ng-bind="contData.mineral"></p>
        </div>
        <button type="submit">Get All Continents Data</button>
      </form>
    </section>
    <section data-ng-controller="gemsController as gems">
      <form data-ng-submit="gems.createGems(gems.newGem)">
        <label>Name:</label>
          <p data-ng-bind="gems.newGem.name"></p>
          <input data-ng-model="gems.newGem.name" type="text"/><br>
        <label>Color:</label>
          <p data-ng-bind="gems.newGem.color"></p>
          <input data-ng-model="gems.newGem.color" type="text"/><br>
        <label>Density:</label>
          <p data-ng-bind="gems.newGem.density"></p>
          <input data-ng-model="gems.newGem.density" type="text"/><br>
        <div data-ng-mode="gems.newGem" data-ng-bind="gems.newGem"></div>
        <button type="submit">Create New Gem!</button>
      </form>
      <form data-ng-submit="gems.getGemById()">
        <label>*****Search by ID *****</label>
        <p data-ng-hide="editing" data-ng-model="gems.getGem" data-ng-bind="gems.getGem._id"></p>
        <label data-ng-show="gems.editing">id:</label>
        <input data-ng-model="gems.id" type="text">
        <label data-ng-show="gems.editing">name:</label>
        <input data-ng-show="gems.editing" data-ng-model="gems.getGem.name" type="text">
        <p data-ng-model="gems.getGem" data-ng-bind="gems.getGem.name"></p>
        <label data-ng-show="gems.editing">color:</label>
        <input data-ng-show="gems.editing" data-ng-model="gems.getGem.color" type="text">
        <p data-ng-model="gems.getGem" data-ng-bind="gems.getGem.color"></p>
        <label data-ng-show="gems.editing">density:</label>
        <input data-ng-show="gems.editing" data-ng-model="gems.getGem.density" type="text">
        <p data-ng-model="gems.getGem" data-ng-bind="gems.getGem.density"></p>
        <input data-ng-show="gems.editing" data-ng-model="gems.getGem.mineral" type="text">
        <label data-ng-model="gems.status" data-ng-bind="gems.status"></label>
        <button type="submit">Search by Id</button>
        <input data-ng-hide="!gems.editing" data-ng-click="gems.cancelEdits()" type="button" value="Cxl Edit">
        <input data-ng-hide="gems.buttonShow" data-ng-click="gems.editing = !gems.editing" type="button" value="Edit">
        <input data-ng-hide="!gems.editing" data-ng-click="gems.deleteGemById()" type="button" value="Delete">
        <input data-ng-hide="!gems.editing" type="submit" data-ng-click="gems.editGem()" value="Save Edit">
      </form>
      <form data-ng-submit="gems.getGems()">
        <div data-ng-repeat="gemsData in gems.gemsList">
          <label>id:</label>
          <p data-ng-bind="gemsData._id"></p>
          <label>Name:</label>
          <p data-ng-bind="gemsData.name"></p>
          <label>Color:</label>
          <p data-ng-bind="gemsData.color"></p>
          <label>Density:</label>
          <p data-ng-bind="gemsData.density"></p>
        </div>
        <button type="submit">Get All Gems Data</button>
      </form>
    </section>
    <script src="./bundle.js" type="text/javascript"></script>

  </body>
</html>
