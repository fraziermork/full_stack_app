<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Full Stack App</title>
  </head>
  <body data-ng-app="myApp">
    <section data-ng-controller="ContinentCtrl as conts">
      <form>
        <p data-ng-bind="conts.continents"></p>
        <p data-ng-bind="conts.continentsFromDb"></p>
        <input data-ng-model="conts.continents" type="text"/>
        <button type="submit" data-ng-click="conts.createContinents(conts.continents)">Create New Continents!</button>
      </form>
    </section>

    <script src="./bundle.js" type="text/javascript"></script>
    <!-- <script type="text/javascript"></script> -->
  </body>
</html>
